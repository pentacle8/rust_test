name: Generate Rust Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Generate documentation
      run: cargo doc --no-deps

    - name: Get Rust version
      id: rust_version
      run: echo "::set-output name=version::$(rustc --version | awk '{print $2}' | tr -d '.')"

    - name: Deploy to rust_document
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/YOUR_USERNAME/rust_document.git
        cd rust_document
        git checkout -b test_${{ steps.rust_version.outputs.version }}
        cp -r ../target/doc/* .
        git add .
        git commit -m "Update documentation"
        git push origin test_${{ steps.rust_version.outputs.version }}
